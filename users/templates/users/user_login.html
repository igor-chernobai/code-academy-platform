{% extends 'base.html' %}

{% block content %}
  <div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-xl shadow-xl">
      <h2 class="text-2xl font-bold text-center text-gray-800">Увійти</h2>
      <form action="{% url 'users:login' %}" method="post" class="space-y-4">
        {% csrf_token %}

        <input type="hidden" name="next" value="{{ next }}">
        {% for field in form %}
          <div>
            <label for="{{ field.id_for_label }}"
                   class="block mb-1 text-sm font-medium text-gray-700">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
              <p class="mt-1 text-sm text-red-500">{{ field.errors|striptags }}</p>
            {% endif %}
          </div>
        {% endfor %}

        <button type="submit"
                class="w-full py-2 font-semibold text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-1">
          Увійти
        </button>
      </form>
    </div>
  </div>

{% endblock %}
