{% extends "base.html" %}
{% load static %}

{% block content %}
<main class="max-w-7xl mx-auto mt-24 px-4">
  <h1 class="text-4xl font-extrabold mb-12 text-center text-[#19183B]">
    Наші курси
  </h1>

  <div class="grid grid-cols-1 gap-8">
  {% for course in course_list %}
    <div class="flex flex-col md:flex-row bg-white rounded-2xl shadow-lg overflow-hidden hover:shadow-2xl transition-shadow duration-300 w-full">
      <img src="https://picsum.photos/400/250" alt="Course Image" class="w-full md:w-64 object-cover">

      <div class="flex flex-col justify-between p-6 flex-1">
        <div>
          <h3 class="text-2xl md:text-3xl font-bold text-[#19183B] mb-4">{{ course.title }}</h3>
          <p class="text-gray-700 mb-6 md:text-lg leading-relaxed">
            {{ course.short_description }}
          </p>
        </div>
        <div class="flex flex-col md:flex-row md:justify-between items-start md:items-center gap-4 mt-4">
          <div class="text-gray-600 text-md md:text-lg flex gap-6 font-medium">
            <span>{{ course.count_modules }} Модулів</span>
            <span>{{ course.count_lessons }} Лекцій</span>
          </div>
          <a href="{{ course.get_absolute_url }}"
             class="px-6 py-3 bg-[#539db8] text-white font-semibold rounded-lg hover:bg-[#ff9d32] transition-colors duration-300 shadow-sm hover:shadow-md">
            Докладніше
          </a>
        </div>
      </div>
    </div>
  {% endfor %}
</div>

</main>
{% endblock %}
