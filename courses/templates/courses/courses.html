{% extends "base.html" %}
{% load static %}


{% block content %}
  <main class="p-6 bg-gray-100 min-h-screen b">
    <h1 class="text-3xl font-bold mb-6 text-center">Наши курсы</h1>

    <div class="grid grid-cols-1 gap-6">
      {% for course in courses %}
        <div
            class="bg-white rounded-2xl shadow-lg p-6 hover:shadow-2xl transform hover:-translate-y-1 transition duration-300">
          <!-- Название -->
          <h2 class="text-xl font-semibold mb-2 text-gray-800">{{ course.title }}</h2>

          <!-- Описание (обрезаем до 120 символов) -->
          {#            <p class="text-gray-600 mb-4">{{ course }}</p>#}

          <!-- Кнопка -->
          <a href="#" class="inline-block px-4 py-2 bg-blue-600 text-white rounded-xl hover:bg-blue-700 transition">Перейти</a>
        </div>
      {% empty %}
        <p class="col-span-4 text-center text-gray-500">Курсов пока нет</p>
      {% endfor %}
    </div>
  </main>
{% endblock %}
