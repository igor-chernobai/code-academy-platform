{% extends 'base.html' %}

{% block content %}
  <div class="flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-sm sm:max-w-md p-8 text-center bg-white rounded-xl shadow-2xl">

      <div class="mb-6">
        <svg class="mx-auto h-16 w-16 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
      </div>

      <h2 class="text-3xl font-extrabold text-center text-gray-800 mb-4">Пароль успішно змінено!</h2>

      <p class="text-gray-600 mb-8">
        Ви успішно змінили свій пароль. Тепер ви можете використовувати новий пароль для входу на сайт.
      </p>

      <a href="{% url 'students:student_course_list' %}"
         class="w-full py-3 px-5 text-lg font-black uppercase tracking-widest text-white bg-[#19183B] rounded-xl
                                   hover:bg-[#ff9d32] hover:text-white hover:shadow-xl hover:shadow-[#ff9d32]/40
                                   transition-all duration-300 ease-in-out">
        На головну
      </a>
    </div>
  </div>
{% endblock %}
