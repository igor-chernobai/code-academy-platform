{% extends 'base.html' %}

{% block content %}
<div class="flex justify-center py-16 px-4">

  <div class="card w-full max-w-md text-center">

    <!-- Icon -->
    <div class="flex justify-center">
      <svg class="h-16 w-16 text-green-500"
           fill="none"
           stroke="currentColor"
           viewBox="0 0 24 24">
        <path stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
      </svg>
    </div>

    <!-- Title -->
    <h2 class="text-2xl font-bold text-[var(--color-primary-dark)]">
      Пароль успішно змінено!
    </h2>

    <!-- Text -->
    <p class="text-gray-600">
      Ви успішно змінили пароль. Тепер можете використовувати новий пароль для входу в систему.
    </p>

    <!-- Button -->
    <a href="{% url 'students:student_course_list' %}"
       class="btn btn-primary w-full">
      На головну
    </a>

  </div>

</div>
{% endblock %}
