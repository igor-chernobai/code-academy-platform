{% extends 'base.html' %}

{% block content %}
  <div class="flex items-center justify-center min-h-screen bg-gray-100 p-4">

    <div class="w-full max-w-sm sm:max-w-md p-8 space-y-6 bg-white rounded-xl shadow-2xl">

      <h2 class="text-3xl font-extrabold text-center text-gray-800">Змінити пароль</h2>

      {% if form.non_field_errors %}
        <div class="p-4 text-sm text-red-700 bg-red-100 border border-red-300 rounded-lg" role="alert">
          {{ form.non_field_errors }}
        </div>
      {% endif %}

      <form action="{% url 'password_reset' %}" method="post" class="space-y-6">
        {% csrf_token %}

        {% for field in form %}
          <div>
            <label for="{{ field.id_for_label }}"
                   class="block text-sm font-medium text-gray-700 mb-1">
              {{ field.label }}
            </label>

            {{ field }}

            {% if field.errors %}
              <p class="mt-1 text-sm text-red-600">{{ field.errors|striptags }}</p>
            {% endif %}
          </div>
        {% endfor %}

        <button type="submit"
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-lg font-semibold text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out">
          Відправити
        </button>

      </form>

    </div>

  </div>
{% endblock %}
